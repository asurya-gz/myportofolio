    <div id="main">
        <h1>TIC TAC <span>SUR</span></h1>
   
        <!-- Game Instructions -->
        <p id="ins">Bermain hanya dengan memencet 
            box<br><br>Pemain yang pertama kali memulai adalah sebagai 
            <b>Player X</b><br>Dan<br>Yang kedua

        </p>
 
  
   
   
        <br><br>

        <input type="text" id="b1" onclick=
